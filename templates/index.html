<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>

    <style>
/* Import Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, 
        #ffbee3,  /* Very Light Blush Pink */
        hsl(308, 86%, 78%),  /* Light Pastel Pink */
        #f092df,  /* Soft Rosy Pink */
        #ea8ed4,  /* Tinted Baby Pink */
        #ed77d9,  /* Gentle Cotton Candy Pink */
        #dba6f3,  /* Pastel Lavender */
        #c0a8ff,  /* Soft Lilac */
        #9ecfff,  /* Calm Sky Blue */
        #7ecbff,  /* Clear Aqua */
        #5fa3e6   /* Cool Ocean Blue */
    );
    background-size: 400% 400%;
    animation: gradientAnimation 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Enhanced Gradient Animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 100%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
}
/* Main Container */
.container {
    display: flex;
    width: 200%;
    max-width: 1000px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    overflow: visible;
    animation: fadeIn 0.8s ease-in-out;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Sidebar */
.sidebar {
    width: 20%;
    background: linear-gradient(135deg, #ff6b9d, #ff3e80);
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    border-top-left-radius: 12px;
    border-bottom-left-radius: 12px;
}

/* Sidebar Title */
.sidebar h3 {
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: 600;
}

/* Chat History List */
#history-list {
    width: 100%;
    list-style: none;
    padding: 0;
    overflow-y: auto;
    max-height: 200px;
}

#history-list li {
    padding: 10px;
    background: rgba(255, 255, 255, 0.3);
    margin-bottom: 5px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    font-size: 14px;
}

#history-list li:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.05);
}

/* Logout Button */
.logout-btn {
    margin-top: 15px;
    padding: 10px;
    background: white;
    color: #ff3e80;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.2s ease;
    font-size: 14px;
}

.logout-btn:hover {
    background: #ffffff;
    color: #ff6b9d;
    transform: scale(1.05);
}

/* Chat Section */
.chat-container {
    width: 70%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Chat Title */
h2 {
    text-align: center;
    color: #ff3e80;
    font-size: 20px;
}

/* Chat History */
#chat-history {
    flex-grow: 1;
    max-height: 100px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    display: flex;
    flex-direction: column;
}

/* Messages */
.user-message, .bot-message {
    padding: 10px 15px;
    border-radius: 10px;
    margin: 6px 0;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
    display: inline-block;
    animation: slideIn 0.3s ease-in-out;
}

/* Slide-in Animation */
@keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* User Message */
.user-message {
    background: linear-gradient(to right, #ff6b9d, #ff3e80);
    text-align: right;
    align-self: flex-end;
    color: white;
    box-shadow: 0 4px 10px rgba(255, 100, 140, 0.2);
}

/* Bot Message */
.bot-message {
    background: rgba(255, 255, 255, 0.7);
    text-align: left;
    align-self: flex-start;
    color: black;
    border: 1px solid rgba(255, 255, 255, 0.4);
}

/* Typing Indicator */
.typing-indicator {
    display: none;
    color: gray;
    font-style: italic;
}

/* Input Box */
.input-container {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

/* Input Field */
input {
    flex: 1;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    outline: none;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(8px);
    color: #333;
    transition: background 0.3s ease;
}

input:focus {
    background: rgba(255, 255, 255, 0.5);
}

/* Send Button */
button {
    padding: 10px 16px;
    background: linear-gradient(to right, #ff3e80, #ff6b9d);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
}

button:hover {
    background: linear-gradient(to right, #ff2e70, #ff5a80);
    transform: scale(1.05);
}

/* Scrollbar Customization */
#chat-history::-webkit-scrollbar {
    width: 5px;
}

#chat-history::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        width: 95%;
    }

    .sidebar, .chat-container {
        width: 100%;
    }
}

/* Floating and Echoing Heart Animation */
.floating-heart {
    display: block;
    text-align: center;
    font-size: 3rem; /* Bigger Heart */
    position: relative;
    animation: heartbeat 1.5s infinite, floatHeart 5s ease-in-out infinite;
    text-shadow: 
        0 0 15px rgba(0, 170, 255, 0.8), 
        0 0 25px rgba(0, 170, 255, 0.6), 
        0 0 35px rgba(0, 170, 255, 0.4); /* Static Glowing Effect */
}

/* Echo Effect: Duplicate Heart Shadows */
.floating-heart::before, 
.floating-heart::after {
    content: "ðŸ’™";  /* Echo effect using duplicate hearts */
    position: absolute;
    font-size: 4rem;
    opacity: 0.5;
    filter: blur(5px);
}

/* Left Echo */
.floating-heart::before {
    left: -80px;
    top: 5px;
    opacity: 0.4;
    text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
}

/* Right Echo */
.floating-heart::after {
    right: -80px;
    top: 5px;
    opacity: 0.4;
    text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
}

/* Heartbeat Pulse */
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

/* Floating Up and Down */
@keyframes floatHeart {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(12px); }
}

/* Welcome Text Styling (Static Glow) */
.welcome-text {
    font-size: 2.0rem; /* Bigger font */
    font-weight: bold;
    color: #ffffff; /* Bright white for visibility */
    text-shadow: 
        0 0 15px rgba(255, 255, 255, 1), 
        0 0 25px rgba(0, 170, 255, 0.8), 
        0 0 35px rgba(0, 170, 255, 0.6); /* Static Glow */
    text-align: center;
    margin-bottom: 5px;
    
}


 </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar for Chat History -->
        <div class="sidebar">
            <h3>ðŸ“œ Chat History</h3>
            <ul id="history-list"></ul> <!-- Dates will be loaded here -->
            <div class="floating-heart">ðŸ’™ </div><!-- Animated Heart -->
            <h2 class="welcome-text">Welcome to EchoCare!</h2> <!-- Styled Title -->
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-container">
            <div id="chat-history"></div> <!-- Conversation for selected date -->
            <div id="chat-box"></div> <!-- New Messages -->
        
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchChatHistory();
        });

        async function fetchChatHistory() {
            let response = await fetch("/history");
            let data = await response.json();
            let historyList = document.getElementById("history-list");
            historyList.innerHTML = "";

            for (let date in data) {
                let listItem = document.createElement("li");
                listItem.textContent = date;
                listItem.onclick = () => displayConversation(date, data[date]);
                historyList.appendChild(listItem);
            }
        }

        function displayConversation(date, messages) {
            let chatHistory = document.getElementById("chat-history");
            chatHistory.innerHTML = `<h3>ðŸ“… ${date}</h3>`;

            messages.forEach(msg => {
                chatHistory.innerHTML += `<div class="user-message"><b>ðŸ§‘ (${msg.time}):</b> ${msg.user_message}</div>`;
                chatHistory.innerHTML += `<div class="bot-message"><b>ðŸ¤– (${msg.time}):</b> ${msg.bot_response}</div>`;
            });
        }

        async function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            if (!userMessage.trim()) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-message">ðŸ§‘ You: ${userMessage}</div>`;

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            chatBox.innerHTML += `<div class="bot-message">ðŸ¤– Bot: ${data.bot_response}</div>`;

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
